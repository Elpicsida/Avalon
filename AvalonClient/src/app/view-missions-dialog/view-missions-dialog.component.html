<mat-table [dataSource]="missions" class="mat-elevation-z8" style="width:400px; margin:auto">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let mission">{{mission.Id}}</mat-cell>
    </ng-container>
    
    <!-- NumberOfCompanions -->
    <ng-container matColumnDef="numberOfCompanions">
        <mat-header-cell *matHeaderCellDef>Number Of Companions</mat-header-cell>
        <mat-cell *matCellDef="let mission">{{mission.NumberOfCompanions}}</mat-cell>
      </ng-container>
    
      <!-- NumberOfFailsToFailMission -->
    <ng-container matColumnDef="numberOfFailsToFailMission">
      <mat-header-cell *matHeaderCellDef> Number of Failed Cards To Fail Mission </mat-header-cell>
      <mat-cell *matCellDef="let mission">{{mission.NumberOfFailsToFailMission}}</mat-cell>
    </ng-container>
  
    <!-- IsSuccess -->
    <ng-container matColumnDef="missionSuccess">
        <mat-header-cell *matHeaderCellDef>Mission Success </mat-header-cell>
        <mat-cell *matCellDef="let mission"> 
          <mat-checkbox [(ngModel)]="mission.IsSuccess" disabled="disabled"></mat-checkbox> 
      </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="missionDisplayedColumns"></mat-header-row>
    <mat-row [ngClass]="{'highlight': (currentMission + 1) == row.Id}" *matRowDef="let row; columns: missionDisplayedColumns;"></mat-row>
    </mat-table>
<mat-list>
    <mat-list-item align="center">
        <button mat-raised-button class="mat-primary" (click)="onNoClick()">Close</button>
    </mat-list-item>
</mat-list>
