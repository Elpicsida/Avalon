<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{characterCard.Name}}</mat-card-title>
        <mat-card-subtitle>{{characterCard.Description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img [src] = "getImageUrl() | safe" class="imageCharacter">
        <p>{{characterCard.AdditionalInfo}}</p>
    </mat-card-content>
    <mat-card-actions align="center">
            <button mat-raised-button class="mat-primary" (click)="onNoClick()">Close</button>
    </mat-card-actions>
</mat-card>
